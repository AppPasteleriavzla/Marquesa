<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Leads - Negocio de Marquesas</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f8f9fb;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background: #d35400;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      padding: 20px 30px;
      border-radius: 16px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    h2 {
      color: #444;
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 15px;
    }

    th, td {
      padding: 12px 8px;
      border-bottom: 1px solid #eee;
      text-align: left;
    }

    th {
      background: #fafafa;
      color: #555;
    }

    tr:hover {
      background: #f4f6f8;
    }

    .btn {
      background-color: #25d366;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      margin-bottom: 20px;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #20b857;
    }

    footer {
      text-align: center;
      font-size: 13px;
      padding: 20px;
      color: #777;
    }

    @media (max-width: 600px) {
      table {
        font-size: 13px;
      }
      th, td {
        padding: 8px 4px;
      }
    }
  </style>
</head>
<body>

  <header>📋 Panel de Leads - Negocio de Marquesas</header>

  <div class="container">
    <h2>Leads registrados</h2>
    <button class="btn" onclick="fetchLeads()">🔄 Actualizar lista</button>

    <table id="leadsTable">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>WhatsApp</th>
          <th>Fecha</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="3" style="text-align:center;">Cargando datos...</td></tr>
      </tbody>
    </table>
  </div>

  <footer>
    © 2025 Negocio de Marquesas | Panel de administración
  </footer>

  <script>
    const SUPABASE_URL = "https://TU_PROYECTO.supabase.co";
    const SUPABASE_KEY = "TU_PUBLIC_ANON_KEY";

    async function fetchLeads() {
      const tbody = document.querySelector("#leadsTable tbody");
      tbody.innerHTML = "<tr><td colspan='3' style='text-align:center;'>⏳ Cargando...</td></tr>";

      try {
        const res = await fetch(`${SUPABASE_URL}/rest/v1/leads?select=*`, {
          headers: {
            'apikey': SUPABASE_KEY,
            'Authorization': `Bearer ${SUPABASE_KEY}`,
          }
        });
        const data = await res.json();
        if (data.length === 0) {
          tbody.innerHTML = "<tr><td colspan='3' style='text-align:center;'>No hay leads registrados aún.</td></tr>";
          return;
        }

        tbody.innerHTML = "";
        data.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
        data.forEach(lead => {
          const date = new Date(lead.created_at).toLocaleString();
          const row = `
            <tr>
              <td>${lead.name}</td>
              <td><a href="https://wa.me/${lead.phone}" target="_blank">📲 ${lead.phone}</a></td>
              <td>${date}</td>
            </tr>`;
          tbody.insertAdjacentHTML('beforeend', row);
        });
      } catch (error) {
        console.error(error);
        tbody.innerHTML = "<tr><td colspan='3' style='text-align:center;color:red;'>Error al cargar los datos</td></tr>";
      }
    }

    fetchLeads();
  </script>

</body>
</html>
